<!DOCTYPE html>
<html>

<head>
    <title>Essay Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Essay Generator</h1>
        <form id="essay-form" class="mt-4">
            <div class="form-group">
                <label for="topic-input">Essay Topic:</label>
                <input type="text" class="form-control" id="topic-input" required>
            </div>

            <div class="form-group">
                <label for="word-count-input">Word Count:</label>
                <input type="number" class="form-control" id="word-count" required>
            </div>

            <div class="form-group">
                <label for="tone-input">Tone:</label>
                <select class="form-control" id="tone-input">
                    <option value="formal">Formal</option>
                    <option value="casual">Casual</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-2">Generate Essay</button>
        </form>

        <!-- <div id="output-container" class="mt-4"> -->
        <div class="form-floating mt-2" id="output-container">
        </div>
        <!-- </div> -->
    </div>

    <script src="script.js"></script>

</body>

</html>
